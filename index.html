<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width" />
    <title>eShop</title>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="container">
          <div class="head-line">
            <img src="img/logo.jpg" class="logo"></img>
            <div class=right-header>
              <input type="text" v-model="searchLine" class="goods-search" />
              <img src="img/search.svg" @click="FilterGoods()" class="search-button">
              <button class="cart-button" @click="ShowCart()" type="button">Корзина</button>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="container">
          <goods-list :goods = "filteredGoods"><goods-list>
          <basket-app :basket="basket-goods"></basket-app>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
